<!DOCTYPE html>
<html>
<head><title>JSON API Test</title></head>
<body>
  <h1>JSON API Output</h1>
  <pre id="output"></pre>

  <script>
    fetch('temp.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
